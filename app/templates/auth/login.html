{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flask Project - Login{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <br/>
        <p><a href="{{ url_for('auth.password_reset_request') }}">I forgot my password</a>.</p>
        <p>
            New user?
            <a href="{{ url_for('auth.register') }}">Register now</a>.
        </p>
    </div>
  
{% endblock %}
